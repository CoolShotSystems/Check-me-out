        -webkit-background-clip: initial;

    const contentEl = document.getElementById("content");

    // 3. Render collapsible chapters with typewriter on open
    bookData.forEach((chap, i) => {
      const details = document.createElement("details");
      details.className = "chapter";
      if (i === 0) details.open = true;

      const summary = document.createElement("summary");
      const h2 = document.createElement("h2");
      h2.id = chap.id;
      h2.textContent = chap.title;
      const anchor = document.createElement("a");
      anchor.href = `#${chap.id}`;
      anchor.className = "anchor";
      anchor.textContent = "üîó";

      summary.append(h2, anchor);
      details.appendChild(summary);

      const holder = document.createElement("div");
      holder.className = "chapter-content";
      holder.dataset.loaded = "false";
      details.appendChild(holder);

      details.addEventListener("toggle", () => {
        if (details.open && holder.dataset.loaded === "false") {
          typeWriter(chap.content, holder);
          holder.dataset.loaded = "true";
        }
      });

      contentEl.appendChild(details);
    });

    // Trigger typewriter for chapter 1 on load
    const firstHolder = document.querySelector("details.chapter .chapter-content");
    typeWriter(bookData[0].content, firstHolder);
    firstHolder.dataset.loaded = "true";

    // 4. Fade-in summaries on scroll
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.closest("details.chapter").classList.add("visible");
          }
        });
      },
      { root: document.querySelector("main"), threshold: 0.1 }
    );
    document.querySelectorAll("details.chapter summary").forEach(s => {
      observer.observe(s);
    });

    // 5. Scroll progress bar
    window.addEventListener("scroll", () => {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const pct = (scrollTop / docHeight) * 100;
      document.getElementById("progress").style.width = pct + "%";
    });

    // 6. Theme toggle
    document.getElementById("theme-toggle").addEventListener("click", e => {
      const root = document.documentElement;
      const next = root.getAttribute("data-theme") === "dark" ? "" : "dark";
      root.setAttribute("data-theme", next);
      e.currentTarget.textContent = next === "dark" ? "‚òÄÔ∏è" : "üåô";
    });

    // 7. Font-size & line-height controls
    const adjust = (varName, delta, unit = "rem") => {
      const root = document.documentElement;
      let curr = parseFloat(getComputedStyle(root).getPropertyValue(varName));
      root.style.setProperty(varName, (curr + delta) + unit);
    };
    document.getElementById("font-increase").addEventListener("click", () => adjust("--font-size", 0.1));
    document.getElementById("font-decrease").addEventListener("click", () => adjust("--font-size", -0.1));
    document.getElementById("lh-increase").addEventListener("click", () => adjust("--line-height", 0.2, ""));
    document.getElementById("lh-decrease").addEventListener("click", () => adjust("--line-height", -0.2, ""));
