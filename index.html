    const contentEl = document.getElementById("content");

    // Render collapsible chapters
    bookData.forEach((chap, i) => {
      const details = document.createElement("details");
      details.className = "chapter";
      if (i === 0) details.open = true;

      const summary = document.createElement("summary");
      const h2 = document.createElement("h2");
      h2.id = chap.id;
      h2.textContent = chap.title;
      const anchor = document.createElement("a");
      anchor.href = `#${chap.id}`;
      anchor.className = "anchor";
      anchor.textContent = "ðŸ”—";

      summary.append(h2, anchor);
      details.appendChild(summary);

      const holder = document.createElement("div");
      holder.className = "chapter-content";
      holder.dataset.loaded = "false";
      details.appendChild(holder);

      // Lazy-load content
      details.addEventListener("toggle", () => {
        if (details.open && holder.dataset.loaded === "false") {
          holder.textContent = chap.content;
          holder.dataset.loaded = "true";
        }
      });

      contentEl.appendChild(details);
    });

    // Fade summaries in on scroll
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.closest("details.chapter").classList.add("visible");
          }
        });
      },
      { root: document.querySelector("main"), threshold: 0.1 }
    );
    document.querySelectorAll("details.chapter summary").forEach(s => {
      observer.observe(s);
    });

    // Scroll progress
    window.addEventListener("scroll", () => {
      const scrollTop =
        document.documentElement.scrollTop || document.body.scrollTop;
      const docHeight =
        document.documentElement.scrollHeight - window.innerHeight;
      const pct = (scrollTop / docHeight) * 100;
      document.getElementById("progress").style.width = pct + "%";
    });

    // Theme toggle
    document.getElementById("theme-toggle").addEventListener("click", e => {
      const root = document.documentElement;
      const next = root.getAttribute("data-theme") === "dark" ? "" : "dark";
      root.setAttribute("data-theme", next);
      e.currentTarget.textContent = next === "dark" ? "â˜€ï¸" : "ðŸŒ™";
    });

    // Font-size & line-height controls
    const adjust = (varName, delta) => {
      const root = document.documentElement;
      const curr = parseFloat(
        getComputedStyle(root).getPropertyValue(varName)
      );
      root.style.setProperty(varName, (curr + delta).toString());
    };
    document
      .getElementById("font-increase")
      .addEventListener("click", () => adjust("--font-size", 0.1));

      .getElementById("font-decrease")
